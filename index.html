<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="wrapper" class="wrapper">
        
            <div id="menu" class="menu">
                <div class="menu-content">
                    <a class="button view-documentation avoid-selecting" href="">View full documentation</a>
                    <div id="legend" class="legend-wrapper">
                        <h2>Legend</h2>
                        <ul class="legend-list">
                            <li id="legend-template" class="legend-item">
                                <span class="legend-square" data-legend="square"></span>
                                <span class="legend-text" data-legend="name" ></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div id="page" class="page">
                <header class="header">
                    <div class="button menu-button avoid-selecting" data-menu-button="wrapper">Docs</div>
                    <h1 class="title">Florians WebSite</h1>
                </header>

                <div id="content" class="content">
                    <div id="doc" class="doc">
                        <div class="button avoid-selecting" data-doc-button-close="page">Close</div>
                        <div id="doc-content" class="doc-content"></div>
                    </div>
                    <div id="graph" class="graph"></div>
                </div>
            </div>


        </div>

<!--
        <script src="js/vendors/d3js/3.5.5/d3.min.js"></script>
        <script src="geometry.js"></script>
        <script src="graph.js"></script>
-->
        <script data-main="js/application/script.js" src="js/vendors/requirejs/2.1.15/require.js"></script>
        
    </body>
</html>
